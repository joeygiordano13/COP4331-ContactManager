<!DOCTYPE html>
<html>
<head>
    
    <title>Cookie Contacts</title>
    <link rel="stylesheet" href="stylesContacts.css">
    <script type="text/javascript" src="js/contacts.js"></script>    
</head>

<body onload="readCookie();search();">
    <div id="header">
        <h1 id="title">Cookie Contacts</h1>
            <form action="">
                <div class="foreground" id="loginDiv">
                    <button type="button"  class="buttons" onclick="openWindow();">Create New Contact</button>
                    <button type="button" id="logout" class="buttons" onclick="doLogout();">Logout</button>
                    <button type="button" class="buttons" onclick="deleteUser();">Delete Account</button>
                </div> 
            </form>

            <div class ="contactWindow" id="addWindow">
                <form class="form-container">
                    <h1>Add Cookies</h1>
                    <p id="addError"></p>
                    <label for = "first"><strong>First Name:</strong></label>
                    <input type="text"  id="first" placeholder="'JohnCookie'" maxlength="50" >
                    
                    <label for = "last"><strong>Last Name:</strong></label>
                    <input type="text"  id="last" placeholder="'CookieSmith'" maxlength="50">
                   
                    <label for = "email"><strong>Email:</strong></label>
                    <input type="text"  id="email" placeholder="'cookies@more.please'" maxlength="50">

                    <label for = "phone"><strong>Phone:</strong></label>
                    <input type="text"  id="phone" placeholder="'xxx-xxx-xxxx'" maxlength="20">

                    <label for = "phone"><strong>Favorite Cookie:</strong></label>
                    <input type="text"  id="cookie" placeholder="'Chocolate Chip'" maxlength="50">

                    <button type="button" class="buttons" onclick="clear(); closeWindow(); addContact(); search();">Add Cookie</button>
                    <button type="button" class="buttons" onclick="clear(); closeWindow();">Back</button>
                </form>
            </div>

            <div class ="contactWindow" id="updateWindow">
                <form class="form-container">
                    <h1>Update Cookies</h1>

                    <label for = "first"><strong>First Name:</strong></label>
                    <input type="text"  id="newfirst"  placeholder="'New First Name'"maxlength="50" >
                    
                    <label for = "last"><strong>Last Name:</strong></label>
                    <input type="text"  id="newlast" placeholder="'New Last Name'" maxlength="50">
                   
                    <label for = "email"><strong>Email:</strong></label>
                    <input type="text"  id="newemail" placeholder="'New Email'" maxlength="50">

                    <label for = "phone"><strong>Phone:</strong></label>
                    <input type="text"  id="newphone"  placeholder="'New Phone who dis'" maxlength="20">
   
                    <label for = "phone"><strong>Favorite Cookie:</strong></label>
                    <input type="text"  id="newcookie" placeholder="'New Favortie Cookie'"maxlength="50">

                    <button type="button" class="buttons" onclick=" clear();updateControl();search();">Update</button>
                    <button type="button" class="buttons" onclick="clear();closeWindow1();">Back</button>
                </form>
            </div>
            
            <input type="text" name="search" id="search" placeholder="Search in here" onkeyup="clearTable();search();" size="50px">
            <!--<button type="button" onclick="search();">Search</button> -->

        <div class = "tableContainer">
            <table id="cookieTable">
                <tr class = "header">
                    <td style="text-align:center;width:15%;">First Name</td>
                    <td style="text-align:center;width:15%;">Last Name</td>
                    <td style="text-align:center;width:15%;">Email</td>
                    <td style="text-align:center;widows:20%;">Phone Number</td>
                    <td style="text-align:center;width:20%;">Favorite Cookie</td>
                    <td style="text-align:center;width:20%;">Date Updated</td>
                    <td style="text-align:center;width:6%">Edit</td>
                    <td style="text-align:center;width:5%">Delete</td>
                </tr>
            </table>
        </div>
    </div>   
</body>
</html>
